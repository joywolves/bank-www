<!--
  This template loads for the 'tab.friend-detail' state (app.js)
  'friend' is a $scope variable created in the FriendsCtrl controller (controllers.js)
  The FriendsCtrl pulls data from the Friends service (service.js)
  The Friends service returns an array of friend data
-->
<ion-view view-title="{{user.name}}">
  <ion-content class="">
    <div class="list">
      <label class="item item-input item-stacked-label">
        <span class="input-label">type</span>
        <input type="text" ng-model="user.type" >
      </label>
      <label class="item item-input item-select">
        <div class="input-label">
          权限
        </div>
        <select ng-model="user.type">
          <option selected value="2">超级管理员</option>
          <option value="1">普通管理员</option>
        </select>
      </label>
      <label class="item item-input item-stacked-label">
        <span class="input-label">account</span>
        <input type="text" ng-model="user.account" >
      </label>
      <label class="item item-input item-stacked-label">
        <span class="input-label">pass</span>
        <input type="text" ng-model="user.pass" >
      </label>
      <label class="item item-input item-stacked-label">
        <span class="input-label">name</span>
        <input type="text" ng-model="user.name" >
      </label>
    </div>
    <button class="button button-block button-calm" ng-click="alt(user)">保存</button>
  </ion-content>
</ion-view>
