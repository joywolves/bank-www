<ion-view view-title="帐号信息">
  <ion-content>
	<div class="list">

	  <a class="item item-icon-left" href="#">
	    <i class="icon ion-ios-information-outline"></i>
	    权限
	    <span class="item-note">
	      {{account.type}}
	    </span>
	  </a>
	  <a class="item item-icon-left" href="#">
	    <i class="icon ion-ios-person-outline"></i>
	    帐号
	    <span class="item-note">
	      {{account.account}}
	    </span>
	  </a>
	  <a class="item item-icon-left" href="#">
	    <i class="icon ion-ios-barcode-outline"></i>
	    名称
	    <span class="item-note">
	      {{account.name}}
	    </span>
	  </a>

	</div>
	<button class="button button-block button-calm" ng-click="logout()">退出</button>
  </ion-content>
</ion-view>
